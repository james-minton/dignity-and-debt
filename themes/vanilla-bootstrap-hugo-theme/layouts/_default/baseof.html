<!doctype html>
{{ $lang := .Site.Language.Lang | default "en" }}
<html lang="{{ $lang }}" class="h-100">
  {{ partial "head.html" . }}
  <body class="h-100 {{ if .Page.Kind }} kind-{{ .Page.Kind }} {{ end }} {{ if .Page.Type }} type-{{ .Page.Type }} {{ end }} {{ lower (replace .Page.Title " " "-") }} {{ if eq (lower .Page.Title) "home" }}scroll-top {{ else }}scroll-top not-home{{ end}}">
    <!-- {{ if eq (lower .Page.Title) "home" }}scroll-top{{ end}} -->
    <!-- Removed classes "d-flex flex-column" from body element 2019-01-25 -->
    <div class="container parent">
      {{ partial "nav.html" . }}
      <main id="main">
        {{ block "main" . }}{{ end }}
      </main>
      {{ partial "footer.html" . }}
    </div>

    {{ partial "script.html" . }}
    {{ partial "google-analytics-async.html" . }}
  </body>
</html>
